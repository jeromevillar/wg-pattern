syntax = "proto2";

package common;

message undefined {
}

enum room_type {
    room_auto = 0;            // 自动选择
    room_normal = 1;
    room_middle = 2;
    room_senior = 3;
    room_superfine = 4;
    room_godly = 5;
    room_race = 100;
    room_nation_race = 101;
    room_monster_normal = 201;
    room_monster_middle = 202;
    room_monster_senior = 203;
    room_coin_drop_normal = 301;
    room_coin_drop_middle = 302;
    room_coin_drop_senior = 303;
}

message dmsg_content {
    required string msg_type = 1; // "chars" / "number" / Other (eg: "fish_name")
    optional string chars = 2;
    optional uint64 number = 3;
    optional uint32 id = 4;
}

// 消息
message dmsg {
    required uint32 id = 1;      // id
    repeated dmsg_content content = 2; // 内容
}
